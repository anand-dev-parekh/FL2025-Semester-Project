version: "3.9"

services:
  db:
    container_name: magic_journal_db
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-magic_journal}
      POSTGRES_USER: ${POSTGRES_USER:-magicjournal}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-magicjournal}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database/create_schema.sql:/docker-entrypoint-initdb.d/00_create_schema.sql:ro
      - ./database/seed_habits.sql:/docker-entrypoint-initdb.d/01_seed_habits.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  backend:
    container_name: magic_journal_backend
    build:
      context: ./backend
    depends_on:
      - db
    environment:
      SECRET_KEY: ${SECRET_KEY:-change-me}
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID:-}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost:5173}
      DEV_HTTP: ${DEV_HTTP:-1}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-magic_journal}
      DB_USER: ${POSTGRES_USER:-magicjournal}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-magicjournal}
    ports:
      - "${BACKEND_PORT:-5000}:5000"

  frontend:
    container_name: magic_journal_frontend
    build:
      context: ./frontend
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      VITE_BACKEND_API_URL: ${VITE_BACKEND_API_URL:-http://localhost:5000}
      VITE_GOOGLE_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID:-}

volumes:
  db_data:
